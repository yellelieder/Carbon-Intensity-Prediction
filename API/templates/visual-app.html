{% extends "base.html"%}
{%block title%} Login Page{%endblock%}
{%block content%}
<form action="#" method="post">
    <br>
    Please input the variables for your power intensive process and submit.
    <br>
    <p>Lattitude:</p>
    <p><input type="text" name="lat"></p>
    <p>Longitude:</p>
    <p><input type="text" name="lng"></p>
    <p>Start date:</p>
    <p><input type="text" name="stdate"></p>
    <p>Start time:</p>
    <p><input type="text" name="sttime"></p>
    <p>End date:</p>
    <p><input type="text" name="enddate"></p>
    <p>End time:</p>
    <p><input type="text" name="endtime"></p>
    <p>Duration:</p>
    <p><input type="text" name="dur"></p>
</form>
{%endblock%}
