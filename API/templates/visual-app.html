{% extends "base.html"%}
{%block content%}
<h1>App</h1>
<form action="#" method="post">
    <br>
    Please input the variables for your power intensive process and submit.
    <br>
    <p>Lattitude:</p>
    <p><input type="text" name="lat" placeholder="51.4618871" required min="-90" max="90" step="0.0000001"></p>
    <p>Longitude:</p>
    <p><input type="text" name="lng" placeholder="7.0171288" required min="-180" max="180" step="0.0000001"></p>
    <p>Start date:</p>
    <p><input type="date" name="stdate" placeholder="dd.mm.yyy" required></p>
    <p>Start time (24h):</p>
    <p><input type="time" name="sttime" placeholder="hh:mm" required></p>
    <p>End date:</p>
    <p><input type="date" name="enddate" placeholder="dd.mm.yyy" required></p>
    <p>End time (24h):</p>
    <p><input type="time" name="endtime" placeholder="hh:mm" required></p>
    <p>Duration:</p>
    <p><input type="number" name="dur" placeholder="minutes" required min="15" max="1440"></p>
    <p><input type="submit" name="submit"></p>
</form>
{%endblock%}
